<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./contact.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <article class="head">
            <div class="heading">
                <p class="first_heading">Have a project? We would love to help</p>
                <p class="second_heading">Fill up the form and our</p>
                <p class="third_heading">Team will get back to you within 24 hours</p>
            </div>
            <div class="social">
                 <a href="#">
                     <div class="discort"></div>
                 </a>
                 <a href="#">
                     <div class="insta"></div>
                 </a>
                 <a href="#">
                     <div class="tele"></div>
                 </a>
            </div>
            <div class="link">
                <a href="#">hello@networty.com</a>
            </div>
        </article>
        <article id="fill">
            <div class="contact">
                <div class="head_line">
                    <h1>Contact Us</h1>
                </div>
                <div class="name">
                    <label for="name">Your Name</label><br>
                    <input type="text" id="name">
                </div>
                <div class="email">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email">
                </div>
                <div class="message">
                    <label for="message">Message</label><br>
                    <textarea type="message" name="message" id="message" placeholder="Message"></textarea>
                </div>
                <div class="send">
                    <a href="#">Send Message</a>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
